<div class="grid grid-cols-6 gap-x-1 py-1 px-2 text-sm text-gray-800 bg-white/70 hover:bg-white/90 transition">
    <button id="customer-info-btn" (click)="onCustomerInfo(customerId)" class="truncate bg-[#f5822080] text-center mx-7 rounded-lg cursor-pointer">{{customerId}}</button>
    <div class="truncate text-center">{{firstName}}</div>
    <div class="truncate text-center">{{middleName}}</div>
    <div class="truncate text-center">{{lastName}}</div>
    <div class="truncate text-center">Customer</div>
    <div class="truncate text-center">{{natId}}</div>
</div>
<hr class="border-t border-gray-300"/>
